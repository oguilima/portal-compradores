<po-list-view
    p-property-title="name"
    [p-items]="itens">
    <ng-template p-list-view-content-template let-item>
        <div class="po-row">
            <div class="po-row">
                <po-info class="po-md-2" p-label="Data da Proposta"
                [p-value]="item.dataProposta"></po-info>
            </div>

            <po-divider></po-divider>
            
            <div class="po-row">
                <div class="po-md-12">
                    <po-table [p-items]="itensCotacao" [p-columns]="columsItens"
                    p-hide-columns-manager="true" p-container="border"></po-table>
                </div>
            </div>
           

        </div>
    </ng-template>
</po-list-view>
