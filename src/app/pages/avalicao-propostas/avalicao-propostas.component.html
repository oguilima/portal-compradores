<div class="po-row">
  <div class="po-xl-10 po-lg-10 po-md-10 po-sm-10">
    <po-table [p-items]="cotacoes" [p-columns]="columsCotacoes"
      p-hide-table-search="false" p-container="shadow"
      [p-sort]="true" [p-striped]="true" [p-actions]="actionsCotacao"
      p-actions-right="true">
    </po-table>
  </div>
  <div class="po-xl-2 po-lg-2 po-md-2 po-sm-2 align-all-center">
    <div class="po-row">
      <po-widget class="po-lg-12 po-mt-12" p-title="Total Cotações"
        [p-height]="200">
        <div class="po-font-subtitle po-text-center">5</div>
        <div class="po-text-center">Last updated at 08:20</div>
      </po-widget>
    </div>
  </div>

  <div class="po-xl-12 po-lg-12 po-md-12 po-sm-12">
    <po-divider></po-divider>
  </div>
  

  <div class="po-xl-10 po-lg-10 po-md-10 po-sm-10">
    <po-table [p-items]="itensCotacao" [p-columns]="columsItens"
      p-hide-table-search="false" p-container="shadow"
      [p-sort]="true" [p-striped]="true">
    </po-table>
  </div>
  <div class="po-xl-2 po-lg-2 po-md-2 po-sm-2 align-all-center">
    <div class="po-row">
      <po-widget class="po-lg-12 po-mt-12" p-title="Total Produtos"
        [p-height]="200">
        <div class="po-font-subtitle po-text-center">7</div>
        <div class="po-text-center">Last updated at 08:20</div>
      </po-widget>
    </div>
  </div>
</div>

<po-modal #modalAnalises p-title="Análisar Cotação" p-size="xl">
  <po-tabs #poTab>
    <po-tab p-label="Fornecedor" *ngIf="!definindoVencedor">
      <div class="po-row">
        <div class="po-xl-10 po-lg-10 po-md-10 po-sm-10">
          <po-table [p-items]="fornecedores" [p-columns]="columsFornecedores"
            p-hide-table-search="false"
            p-container="shadow" [p-sort]="true" [p-striped]="true"
            [p-actions]="actionsPorFornecedor" p-actions-right="true">
          </po-table>
        </div>
        <div class="po-xl-2 po-lg-2 po-md-2 po-sm-2 align-all-center">
          <div class="po-row">
            <po-widget class="po-lg-12 po-mt-12" p-title="Total Fornecedores"
              [p-height]="200">
              <div class="po-font-subtitle po-text-center">4</div>
              <div class="po-text-center">Last updated at 08:20</div>
            </po-widget>
          </div>
        </div>
      </div>
    </po-tab>

    <po-tab p-label="Produto">
      <div class="po-row m-t">
        <app-card-propostas-produtos [definindoVencedor]="definindoVencedor"></app-card-propostas-produtos>
      </div>
    </po-tab>
  </po-tabs>
</po-modal>

<po-modal #modalEditCotacao p-title="Editando Cotação" p-size="md">
  <po-datepicker name="datepicker" p-label="Data de Validade"> </po-datepicker>
  <po-modal-footer [p-disabled-align]="false">
    <po-button p-kind="primary" p-label="Confirmar"
      (p-click)="confirmarEdicao()"> </po-button>
  </po-modal-footer>
</po-modal>

<po-modal #modalPropostasFornecedores p-title="Propostas do Fornecedor XPTO"
  p-size="xl">
  <app-card-cotacao></app-card-cotacao>

  <po-modal-footer>
    <po-button p-label="Ver Solicitação da Compra" p-icon="ph ph-eye">
    </po-button>
    <po-button p-label="Ver todos Anexos" p-icon="ph ph-eye"> </po-button>
    <po-button p-label="Verificar Parecer Técnico" p-icon="ph ph-hard-hat">
    </po-button>
    <po-button p-label="Gerar Excel" p-kind="primary" p-icon="ph ph-download">

    </po-button>
  </po-modal-footer>
</po-modal>
